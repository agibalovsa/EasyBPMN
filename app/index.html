<html>
<head>
  <title>Rarus-Samara BPMN-IO</title>
  <meta charset="UTF-8" />
</head>
<body>
  <div class="content" id="js-drop-zone">

    <div class="message intro">
      <div class="note">
        Drop BPMN diagram from your desktop or <a id="js-create-diagram" href>create a new diagram</a> to get started.
      </div>
    </div>

    <div class="message error">
      <div class="note">
        <p>Ooops, we could not display the BPMN 2.0 diagram.</p>

        <div class="details">
          <span>cause of the problem</span>
          <pre></pre>
        </div>
      </div>
    </div>

    <div class="canvas" id="js-canvas"></div>
    <div id="js-properties-panel"></div>
  </div>

  <ul class="buttons">
    <li>
      <a id="js-download-diagram"  title="BPMN diagram">
        <img href src="svg/download.svg" alt="BPMN diagram">
      </a>
    </li>
    <li>
      <a id="js-download-svg" href title="SVG image">
        <img href src="svg/image.svg" alt="SVG image">
      </a>
    </li>
  </ul>

  <script src="app.js"></script>
</html>
